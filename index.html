<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>LCD Custom Character Generator</title>
	
	<style type="text/css">
	body {
		padding: 0px;
		margin: 0px;
	}
	
	.header {
		vetical-align: top;
		background-color: #fafafa;
		width: 100%;
		padding-bottom: 7px;
		padding-top: 7px;
		
		border-bottom: solid;
		border-color: #d9d9d9;
		border-width: thin;
	}
		
	.header_title {
		font-size: 20px;
		text-align: center;
		font-family: "Arial", Calibri, Dejavu Sans;
		user-select: none;
	}
	
	.pixel_editor{
		width: 250px; 
		height: 400px;
		margin: 8px;
		float: left;
		border-radius: 10px;
		background-color: #4db7bb;
	}
	
	.editor_options {
		text-align: center;
	}
	
	.char_name_input {
		border-radius: 4px;
		border: none;
		margin-top: 10px;
		margin-bottom: 5px;
	}
	
	.button {
		background-color: transparent;
		margin-bottom: 5px;
		border: black 1px solid;
		border-radius: 4px;
	}
	
	.pixel_box{
		width: 205px; 
		height: 326px;
		margin: auto;
		user-select: none;
	}
	
	.pixel_on {
		width: 32px;
		height: 32px;
		margin: 2px;
		background-color: #006468;
		border: #006468 1px solid;
		display: inline-block;
	}
	
	.pixel_off {
		width: 32px;
		height: 32px;
		margin: 2px;
		border: #000 1px solid;
		background-color: transparent;
		display: inline-block;
	}
	
	.code_box {
		width: 250px;
		height: 170px;
		float: left;
		margin: 8px;
		padding: 8px;
		resize: none;
		background-color: #f5f2f0;
		border: none;
		border-radius: 10px;
	}
	
	.preview_box {
		width: 470px;
		height: 86px;
		float: left;
		margin: 8px;
		padding: 8px;
		background-color: #f5f2f0;
		border: none;
		border-radius: 10px;
	}
	
	.lcd_pixel {
		width: 25px;
		height: 40px;
		box-sizing: border-box;
		border: 1px solid black;
		border-collapse: collapse;
		table-layout: fixed;
		margin: 2px;
		float: left;
	}
	
	td {
		width: 4px;
		height: 4px;
		box-sizing: border-box;
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	.lcd_pixel_selected {
		width: 25px;
		height: 40px;
		box-sizing: border-box;
		border: 2px solid red;
		border-collapse: collapse;
		table-layout: fixed;
		margin: 2px;
		float: left;
	}
	

	
	.lcd_pixel_on {
		background-color: black;
	}
	</style>
</head>

	<script type="text/javascript">
	/* Code Functions */
	function update_code(){
		var charname = document.getElementById("charname").value;
		var code_header = "byte " + charname + "[] = {"
		var code_body = "";
		var code_footer = "};"
		
		for (var row=0; row<8; row++){
			code_body += "    B";
			for (var col=0; col<5; col++) {
				var pixelID = "pixel-" + row + "x" + col;
				var pixel_state = document.getElementById(pixelID).className
				
				if (pixel_state == "pixel_off") code_body += "0";
				else code_body += "1";
			}
			code_body += ",\r\n";
		}
		
		code_body = code_body.substring(0, code_body.length - 3)
		var full_code = code_header + "\r\n" + code_body + "\r\n" + code_footer;
		document.getElementById("code").value = full_code;
	}
	
	/* Pixel editor functions */	
	function toggle_pixel(pixelID){
		var pixel = document.getElementById(pixelID);
		if (pixel.className == "pixel_off") pixel.className = "pixel_on";
		else pixel.className = "pixel_off";
		update_code();
		preview();
	}
	
	function clear_pixels(){
		for (var row=0; row<8; row++){
			for (var col=0; col<5; col++) {
				var pixelID = "pixel-" + row + "x" + col;
				var pixel = document.getElementById(pixelID);
				pixel.className = "pixel_off";
			}
		}
		update_code();
		preview();
	}
	
	function invert_pixels(){
		for (var row=0; row<8; row++){
			for (var col=0; col<5; col++) {
				var pixelID = "pixel-" + row + "x" + col;
				toggle_pixel(pixelID);
			}
		}
		update_code();
		preview();
	}
	
	function checkEnter(event) {
		if (event.keyCode == 13) return false;
	}
	
	/* Preview Functions */
	var sel_lcd_id = "lcd-0x0";
	
	function preview(){
		for (var row=0; row<8; row++){
			for (var col=0; col<5; col++) {
				var pixelID = "pixel-" + row + "x" + col;
				var lcdpixelID = sel_lcd_id + "-" + row + "x" + col;
				var lcdpixel = document.getElementById(lcdpixelID);
				var pixel_state = document.getElementById(pixelID).className;
				
				if (pixel_state == "pixel_off") lcdpixel.className = "";
				else lcdpixel.className = "lcd_pixel_on";
			}
		}
	}
	
	function select_lcd(lcdID){
		unselect_all();	
		var lcdpixel = document.getElementById(lcdID);
		lcdpixel.className = "lcd_pixel_selected";
		sel_lcd_id = lcdID;
	}
	
	function unselect_all(){
			for (var row=0; row<2; row++){
			for (var col=0; col<16; col++) {
				var lcdID = "lcd-" + row + "x" + col;
				var lcdpixel = document.getElementById(lcdID);
				lcdpixel.className = "lcd_pixel";
			}
		}
	}
	</script>
